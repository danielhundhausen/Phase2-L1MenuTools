MuonsTrigger:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
      object:
        - "abs({eta}) < 0.83"
  test_objects:
    # gmtMuon:
      # suffix: "Pt"
      # label: "GMT Muon"
      # match_dR: 0.3
      # cuts:
        # - "abs({eta}) < 0.83"
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      match_dR: 0.3
      cuts:
        - "abs({eta}) < 0.83"
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (barrel, L1 $p_T > 20$ GeV)"
  thresholds: [20, 25]
  scalings:
    method: "naive"
    threshold: 0.95
  binning:
    min: 0
    max: 50 
    step: 1.5
